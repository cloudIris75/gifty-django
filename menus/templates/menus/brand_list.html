{% extends './base.html' %}
{% load static %}

{% block content %}
    {% if brand_list %}
        <div class="wrap">
            <h2 class="page-title">브랜드</h2>
            <ul class="list">
                {% for brand in brand_list %}
                    <li>
                        <div class="item-container">
                            <img class="image" src={% get_static_prefix %}{{brand.img_path}}>
                            <h3 class="name">{{brand.name}}</h3>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock content %}
