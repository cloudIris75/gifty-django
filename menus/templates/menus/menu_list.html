{% extends './base.html' %}
{% load static %}

{% block content %}
    {% if menu_list %}
        <div class="wrap">
            <ul class="list">
                {% for menu in menu_list %}
                    <li>
                        <a href="#">
                            <div class="item">
                                <img class="image" src={% get_static_prefix %}{{menu.img_path}}>
                                <h3 class="name">{{menu.name}}</h3>
                            </div>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endblock content %}
