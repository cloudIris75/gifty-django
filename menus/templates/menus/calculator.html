{% extends './base.html' %}
{% load static %}
{% load humanize %}

{% block script %}
<script src={% static 'menus/js/counter.js' %}?ver=0.11111111 defer></script>
{% endblock script %}

{% block content %}
<div class="wrap">
    <form class="form" method="post" action={% url 'calculator' %} onchange="this.submit();">
        {% csrf_token %}
        <div class="select">
            <select name="id">
                <option value="0">브랜드</option>
                {% for brand in brands %}
                    {% if id %}
                        {% if brand.id == id %}
                            <option value={{brand.id}} selected>{{brand.name}}</option>
                        {% else %}
                            <option value={{brand.id}}>{{brand.name}}</option>
                        {% endif %}
                    {% else %}
                        <option value={{brand.id}}>{{brand.name}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>

        <div class="gifticon">
            <h3>기프티콘</h3>
            <div class="select">
                <!-- {% if id %}
                <select name="ct">
                    <option value="category" selected>카테고리</option>
                    {% with '음료 푸드 상품' as list %}
                        {% for category in list.split %}
                            {% if ct %}
                                {% if category == ct %}
                                    <option value={{category}} selected>{{category}}</option>
                                {% else %}
                                    <option value={{category}}>{{category}}</option>
                                {% endif %}
                            {% else %}
                                <option value={{category}}>{{category}}</option>
                            {% endif %}
                        {% endfor %}
                    {% endwith %}
                </select>
                {% else %}
                <select>
                    <option selected>카테고리</option>
                    <option disabled>브랜드를 먼저 선택해 주세요!</option>
                </select>
                {% endif %} -->

                {% if id %}
                <input type="text" name="name" id="gifticon-name" value="{{name}}">
                {% else %}
                <input type="text" name="name" id="gifticon-name" disabled>
                {% endif %}
            </div>
            {% if id and gifticon %}
            <div class="gifticon-item">
                <img class="image" src={% get_static_prefix %}{{gifticon.img_path}}>
                <div class="info">
                    <h3 class="name">{{gifticon.name}}</h3>
                    <h3 class="price">{{gifticon_price|intcomma}}원</h3>
                    <div class="count">
                        <input type="button" onclick="counter('plus');" value="+" />
                        <input name="gifticon-count" id="gifticon-count" value={{gifticon_count}} />
                        <input type="button" onclick="counter('minus');" value="-" />
                        <input type="submit" value="수정">
                    </div>
                </div>
            </div>
            {% endif %}
        </div>
    </form>
</div>
{% endblock content %}
